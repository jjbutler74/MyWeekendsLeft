name: Build, Test, and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - uat

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '24.x'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  WORKING_DIRECTORY: 'api/MWL'
  WEB_WORKING_DIRECTORY: 'web'
  VERSION: '1.0.${{ github.run_number }}'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set Build Number in appsettings
      run: |
        sed -i 's/"BuildNumber": "0"/"BuildNumber": "${{ env.VERSION }}"/g' ${{ env.WORKING_DIRECTORY }}/MWL.API/appsettings.json
        cat ${{ env.WORKING_DIRECTORY }}/MWL.API/appsettings.json

    - name: Restore dependencies
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}/MWL.sln

    - name: Build
      run: |
        dotnet build ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-restore \
          -p:Version=${{ env.VERSION }} \
          -p:AssemblyVersion=${{ env.VERSION }}.0 \
          -p:FileVersion=${{ env.VERSION }}.0

    - name: Run Unit Tests
      run: |
        dotnet test ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-build \
          --filter "Category=Unit" \
          --logger "trx;LogFileName=unit-tests.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./test-results/unit

    - name: Run Service Integration Tests
      run: |
        dotnet test ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-build \
          --filter "Category=Integration" \
          --logger "trx;LogFileName=integration-tests.trx" \
          --results-directory ./test-results/integration

    - name: Run API Integration Tests
      run: |
        dotnet test ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-build \
          --filter "Category=API-Integration" \
          --logger "trx;LogFileName=api-tests.trx" \
          --results-directory ./test-results/api

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'test-results/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Generate .NET Code Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5
      with:
        reports: 'test-results/**/coverage.cobertura.xml'
        targetdir: 'coverage-report'
        reporttypes: 'HtmlInline_AzurePipelines;Cobertura;MarkdownSummaryGithub'

    - name: Upload .NET Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-coverage-report
        path: coverage-report
        retention-days: 7

    - name: Add .NET Coverage to Job Summary
      run: |
        if [ -f "coverage-report/SummaryGithub.md" ]; then
          echo "## .NET Code Coverage" >> $GITHUB_STEP_SUMMARY
          cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        fi

    - name: Publish Application
      run: |
        dotnet publish ${{ env.WORKING_DIRECTORY }}/MWL.API/MWL.API.csproj \
          --configuration Release \
          --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} \
          --no-build

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        retention-days: 1

  deploy-dev:
    name: Deploy to DEV
    needs: build-and-test
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: 'DEV'
      url: https://dev-myweekendsleft-api.azurewebsites.net

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Set Build Number in appsettings for DEV
      run: |
        sed -i 's/"BuildNumber": "0"/"BuildNumber": "1.0.${{ github.run_number }}"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        sed -i 's/"Environment": "Local"/"Environment": "DEV"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        cat ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json

    - name: Deploy to Azure App Service (DEV)
      id: deploy-to-dev
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'dev-myweekendsleft-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Verify DEV Deployment
      run: |
        echo "Waiting for DEV to be ready..."
        sleep 30
        curl -f -s -o /dev/null -w "%{http_code}" https://dev-myweekendsleft-api.azurewebsites.net/health || exit 1
        echo "DEV deployment verified successfully!"

  deploy-uat:
    name: Deploy to UAT
    needs: build-and-test
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'uat')
    environment:
      name: 'UAT'
      url: https://uat-myweekendsleft-api.azurewebsites.net

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Set Build Number in appsettings for UAT
      run: |
        sed -i 's/"BuildNumber": "0"/"BuildNumber": "1.0.${{ github.run_number }}"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        sed -i 's/"Environment": "Local"/"Environment": "UAT"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        cat ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json

    - name: Deploy to Azure App Service (UAT)
      id: deploy-to-uat
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'uat-myweekendsleft-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_UAT }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Verify UAT Deployment
      run: |
        echo "Waiting for UAT to be ready..."
        sleep 30
        curl -f -s -o /dev/null -w "%{http_code}" https://uat-myweekendsleft-api.azurewebsites.net/health || exit 1
        echo "UAT deployment verified successfully!"

  # Frontend Build and Deploy Jobs
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.WEB_WORKING_DIRECTORY }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}

    - name: Run Frontend Tests with Coverage
      run: npx vitest run --coverage
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}

    - name: Upload Frontend Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: ${{ env.WEB_WORKING_DIRECTORY }}/coverage
        retention-days: 7

    - name: Add Frontend Coverage to Job Summary
      run: |
        if [ -f "${{ env.WEB_WORKING_DIRECTORY }}/coverage/coverage-summary.json" ]; then
          echo "## Frontend Code Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node -e "
            const cov = require('./${{ env.WEB_WORKING_DIRECTORY }}/coverage/coverage-summary.json');
            const t = cov.total;
            console.log('| Metric | Coverage |');
            console.log('|--------|----------|');
            console.log('| Lines | ' + t.lines.pct + '% |');
            console.log('| Statements | ' + t.statements.pct + '% |');
            console.log('| Functions | ' + t.functions.pct + '% |');
            console.log('| Branches | ' + t.branches.pct + '% |');
          " >> $GITHUB_STEP_SUMMARY
        fi

    - name: Build for DEV
      run: npm run build
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}
      env:
        VITE_API_URL: https://dev-myweekendsleft-api.azurewebsites.net

    - name: Prepare DEV deployment package
      run: |
        cp server.cjs dist/
        cp package.json dist/
        cd dist && npm install --omit=dev
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}

    - name: Upload DEV artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dev
        path: ${{ env.WEB_WORKING_DIRECTORY }}/dist
        retention-days: 1

    - name: Build for UAT
      run: npm run build
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}
      env:
        VITE_API_URL: https://uat-myweekendsleft-api.azurewebsites.net

    - name: Prepare UAT deployment package
      run: |
        cp server.cjs dist/
        cp package.json dist/
        cd dist && npm install --omit=dev
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}

    - name: Upload UAT artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-uat
        path: ${{ env.WEB_WORKING_DIRECTORY }}/dist
        retention-days: 1

  deploy-frontend-dev:
    name: Deploy Frontend to DEV
    needs: build-frontend
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: 'DEV-Frontend'
      url: https://dev-myweekendsleft-web.azurewebsites.net

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dev
        path: ./dist

    - name: Deploy to Azure App Service (DEV Frontend)
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'dev-myweekendsleft-web'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV_WEB }}
        package: ./dist

  e2e-tests-dev:
    name: E2E Tests (DEV)
    needs: [deploy-dev, deploy-frontend-dev]
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.WEB_WORKING_DIRECTORY }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}

    - name: Wait for deployment to stabilize
      run: sleep 30

    - name: Run E2E Tests
      run: npx playwright test
      working-directory: ${{ env.WEB_WORKING_DIRECTORY }}
      env:
        BASE_URL: https://dev-myweekendsleft-web.azurewebsites.net

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: ${{ env.WEB_WORKING_DIRECTORY }}/playwright-report
        retention-days: 7

  deploy-frontend-uat:
    name: Deploy Frontend to UAT
    needs: build-frontend
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'uat')
    environment:
      name: 'UAT-Frontend'
      url: https://uat-myweekendsleft-web.azurewebsites.net

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-uat
        path: ./dist

    - name: Deploy to Azure App Service (UAT Frontend)
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'uat-myweekendsleft-web'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_UAT_WEB }}
        package: ./dist
