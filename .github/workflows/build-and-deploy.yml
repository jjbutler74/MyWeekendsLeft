name: Build, Test, and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - uat

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  WORKING_DIRECTORY: 'api/MWL'
  VERSION: '1.0.${{ github.run_number }}'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set Build Number in appsettings
      run: |
        sed -i 's/"BuildNumber": "0"/"BuildNumber": "${{ env.VERSION }}"/g' ${{ env.WORKING_DIRECTORY }}/MWL.API/appsettings.json
        cat ${{ env.WORKING_DIRECTORY }}/MWL.API/appsettings.json

    - name: Restore dependencies
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}/MWL.sln

    - name: Build
      run: |
        dotnet build ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-restore \
          -p:Version=${{ env.VERSION }} \
          -p:AssemblyVersion=${{ env.VERSION }}.0 \
          -p:FileVersion=${{ env.VERSION }}.0

    - name: Run Unit Tests
      run: |
        dotnet test ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-build \
          --filter "Category=Unit" \
          --logger "trx;LogFileName=unit-tests.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./test-results/unit

    - name: Run Service Integration Tests
      run: |
        dotnet test ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-build \
          --filter "Category=Integration" \
          --logger "trx;LogFileName=integration-tests.trx" \
          --results-directory ./test-results/integration

    - name: Run API Integration Tests
      run: |
        dotnet test ${{ env.WORKING_DIRECTORY }}/MWL.sln \
          --configuration Release \
          --no-build \
          --filter "Category=API-Integration" \
          --logger "trx;LogFileName=api-tests.trx" \
          --results-directory ./test-results/api

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'test-results/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Publish Application
      run: |
        dotnet publish ${{ env.WORKING_DIRECTORY }}/MWL.API/MWL.API.csproj \
          --configuration Release \
          --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} \
          --no-build

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        retention-days: 1

  deploy-dev:
    name: Deploy to DEV
    needs: build-and-test
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: 'DEV'
      url: https://dev-myweekendsleft-api.azurewebsites.net

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Set Build Number in appsettings for DEV
      run: |
        sed -i 's/"BuildNumber": "0"/"BuildNumber": "1.0.${{ github.run_number }}"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        sed -i 's/"Environment": "Local"/"Environment": "DEV"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        cat ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json

    - name: Deploy to Azure App Service (DEV)
      id: deploy-to-dev
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'dev-myweekendsleft-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Verify DEV Deployment
      run: |
        echo "Waiting for DEV to be ready..."
        sleep 30
        curl -f -s -o /dev/null -w "%{http_code}" https://dev-myweekendsleft-api.azurewebsites.net/health || exit 1
        echo "DEV deployment verified successfully!"

  deploy-uat:
    name: Deploy to UAT
    needs: build-and-test
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'uat')
    environment:
      name: 'UAT'
      url: https://uat-myweekendsleft-api.azurewebsites.net

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Set Build Number in appsettings for UAT
      run: |
        sed -i 's/"BuildNumber": "0"/"BuildNumber": "1.0.${{ github.run_number }}"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        sed -i 's/"Environment": "Local"/"Environment": "UAT"/g' ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json
        cat ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json

    - name: Deploy to Azure App Service (UAT)
      id: deploy-to-uat
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'uat-myweekendsleft-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_UAT }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Verify UAT Deployment
      run: |
        echo "Waiting for UAT to be ready..."
        sleep 30
        curl -f -s -o /dev/null -w "%{http_code}" https://uat-myweekendsleft-api.azurewebsites.net/health || exit 1
        echo "UAT deployment verified successfully!"
