<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)"/>
  <!-- Sun -->
  <circle cx="50" cy="52" r="16" fill="#FFE066"/>
  <circle cx="50" cy="52" r="12" fill="#FFD700"/>
  <!-- Sun rays -->
  <g stroke="#FFE066" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <line x1="50" y1="30" x2="50" y2="25"/>
    <line x1="65" y1="37" x2="69" y2="33"/>
    <line x1="72" y1="52" x2="78" y2="52"/>
    <line x1="28" y1="52" x2="22" y2="52"/>
    <line x1="35" y1="37" x2="31" y2="33"/>
  </g>
  <!-- Horizon / water -->
  <rect x="2" y="56" width="96" height="44" rx="0" fill="#4ECDC4" opacity="0.6"/>
  <path d="M2 56 Q25 62 50 56 Q75 50 98 56 L98 98 L2 98 Z" fill="#3BBFB2" opacity="0.5"/>
  <!-- Bottom rounded mask -->
  <clipPath id="circleClip">
    <circle cx="50" cy="50" r="48"/>
  </clipPath>
  <rect x="0" y="0" width="100" height="100" fill="transparent" clip-path="url(#circleClip)"/>
</svg>
